<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Condições</title>
</head>
<body>
     <h1>sistema de multas</h1>
     <input type="number" id="tvel">
     <input type="button" value="Calcular" id="btn" onclick="calcu()">
     <p></p>
     <script>
          let tvel = document.getElementById('tvel')
          let btn = document.getElementById('btn')
          let res = document.getElementsByTagName('p')[0]

          
          function calcu(){
          let n1 = tvel.value
            if (n1 > 80)
          {
               res.innerText = 'multado'
          } else {
               res.innerText = 'passar bem'
          } 
          }

     </script>
</body>
</html>
